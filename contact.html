        <div class="text-center">
            <h2 class="font-monospace text-4xl font-light mb-4 text-gray-900">聯絡我</h2>
            <div class="h-1 w-16 bg-gray-900 mb-8 mx-auto"></div> <!-- 分隔線 -->

        <!-- 聯絡表單 (新增) -->
        <div class="max-w-xl mx-auto mt-10 p-8 bg-gray-50 rounded shadow-lg">
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">姓名</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-gray-900 focus:border-gray-900">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">電子郵件</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-gray-900 focus:border-gray-900">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">訊息內容</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-gray-900 focus:border-gray-900"></textarea>
                </div>
                <button type="submit" class="w-full px-6 py-3 border border-gray-900 text-gray-900 hover:bg-gray-900 hover:text-white transition duration-300 cta-button">
                    送出訊息
                </button>
            </form>
        </div>

        <!-- 聯絡資訊連結 (優化排版) -->

                </svg>
                your.email@example.com
            </a>
            <!-- Facebook 連結 -->
            <a href="https://facebook.com/your_page" target="_blank" class="text-gray-700 hover:text-gray-900 transition duration-300 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 11a1 1 0 011 1v2h2l-1 4h-4v7H8v-7H5v-4h3v-2a4 4 0 014-4h2v4z"></path>
                </svg>

        </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('is-visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.15 });

  document.querySelectorAll('.animated-fadein').forEach(el => {
    el.classList.add('is-animating');
    observer.observe(el);
  });
});
</script>
